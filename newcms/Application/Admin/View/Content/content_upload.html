<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<script type="text/javascript" src="lib/PIE_IE678.js"></script>
<![endif]-->
<link href="__PUBLIC__/Admin/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/lib/Hui-iconfont/1.0.6/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>静态图文设置</title>
</head>
<body>
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 内容管理 
	<span class="c-gray en">&gt;</span> 编辑内容
	<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="pd-20">
	<form  method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>内容分类：</label>
			<div class="formControls col-5">
				<span class="select-box">
					<select class="select" name="cid" size="1">
						<volist name="catelist" id="vo">
							<option value="{$vo.id}" pid="{$vo.pid}"<if condition="$vo['id'] eq $list['cid']" >selected="selected"</if>>{$vo.level|str_repeat='&nbsp; &nbsp; ',###}{$vo.name}</option>
						</volist>
					</select>
				</span>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">
				<span class="c-red">*</span>
				来源：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="text" name="source" placeholder="来源" value="{$list.source}" class="input-text" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">
				<span class="c-red">*</span>
				标题：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="text" name="title" placeholder="标题" value="{$list.title}" class="input-text" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">
				<span class="c-red">*</span>
				关键字：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="text" name="keywords" placeholder="关键字" value="{$list.keywords}" class="input-text" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">
				<span class="c-red">*</span>
				描述：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="text" name="description" placeholder="描述" value="{$list.description}" class="input-text" >
			</div>
		</div>
		<!-- 静态图文设置 -->
		<div class="row cl">
			<label class="form-label col-3">内容：</label>
			<div class="formControls col-5 skin-minimal"> 
				<script name="content" id="editor" type="text/plain" style="width:100%;height:400px;">{$list.content}</script>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">更新展示图片：</label>
			<div class="formControls col-5">
				<span class="btn-upload form-group">
					<input class="input-text upload-url" type="text" name="cover" id="image" readonly placeholder="无需要更新展示图片则不用选择">
					<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
					<input type="file" multiple name="cover" class="input-file">
				</span>
			</div>
			<div class="col-5"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">展示图片：</label>
			<div class="formControls col-5">
				<img src="{$list.cover}" width="200px;">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">
				<span class="c-red">*</span>
				排序：</label>
			<div class="formControls col-xs-4 col-sm-5">
				<input type="text" name="sort" placeholder="排序" value="{$list.sort}" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input type="hidden" name="id" value="{$list.id}"/>
				<input type="hidden" name="pid" value="{$list.pid}"/>
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				<input class="btn btn-default radius" type="reset" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/layer/2.4/layer/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/Validform/5.3.2/jquery.form.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/ueditor.all.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/Admin/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	//调用编辑框
	var ue = UE.getEditor('editor');
});

/** 隐藏的input中pid的value */
$("select[name='cid']").change(function(){
	$("input[name='pid']").val($(this).find("option:selected").attr('pid'));
});

$("#form-admin-add").Validform({
	tiptype:2,
	ajaxPost:true,
	showAllError:true,
	beforeSubmit:function(curform){
		curform.ajaxSubmit({
			type:"POST",
			url:"{:U('content/content_upload')}",
			success:function(response, status, xhr){
				if(response.status == 0){
					layer.msg(response.info, {icon: 2,time:1000});//失败
				}else if(response.status == 1){
					layer.msg(response.info, {icon: 1,time:1000});
					setTimeout(function(){window.location.href="{:U('content/content_index')}";},1300);
				}
			}
		});
		return false;
	}
});
</script>
</body>
</html>
