<script type="text/javascript">
	$(function(){
		$('.skin-minimal input').iCheck({
			checkboxClass: 'icheckbox-blue',
			radioClass: 'iradio-blue',
			increaseArea: '20%'
		});
	});

	var table = $('.table-sort').dataTable({
		processing: true,
		serverSide: true,
	    ajax: {
	        "url":"{:U('Auth/admin_group')}",
	        "data":function(d){
	        	//额外传递的参数
	        	d.search.value = $('#search').val();
	            d.mintime = $('#mintime').val();
	            d.maxtime = $('#maxtime').val();
	            d.key = 'auth_group';
	        }
	    },
		bStateSave: true,//状态保存
		aLengthMenu : [[50, 100, 200, 500, -1], [50, 100, 200, 500, "所有"]],
		bProcessing : true,
		bAutoWidth: false,
		bFilter : true, //是否启动过滤、搜索功能
		bInfo : true, //是否显示页脚信息，DataTables插件左下角显示记录数  
		createdRow: function ( row, data, index ) {
			$(row).addClass('text-c');
			$('#count').html(data.recordsFiltered);
		},
	    aoColumns: [
	        { "mData": "id" },
	        {
	            "sClass": "td-status",
	            "render": function (data, type, full, meta) {
	                <?php if(authCheck('Admin/Auth/admin_group_upload')){ ?>
	                	return '<input type="text" class="input-text text-c" placeholder="输入角色名称修改" name="newTitle" value="'+full.title+'" data-id="'+full.id+'" data-title="'+full.title+'">';
	                <?php }else{ ?>
	                	return full.data;
	                <?php } ?>
	            },
	            "bSortable": false
	        },
	        { "mData": "create_time" },
	        {
	            "sClass": "td-status",
	            "data": "status",
	            "render": function (data, type, full, meta) {
	                var label = (data == 0) ? "<?php echo searchDict(0,'STATUSLABEL')?>" : "<?php echo searchDict(1,'STATUSLABEL')?>";
	                var changes = (data == 0) ? "<?php echo searchDict(0,'STATUSCHANGES')?>" : "<?php echo searchDict(1,'STATUSCHANGES')?>";
	                return '<span class="label '+label+' radius">'+changes+'</span>';
	            },
	            "bSortable": false
	        },
	        {
	            "sClass": "td-manage",
	            "render": function (data, type, full, meta) {
					html = '';
					<?php if(authCheck('Admin/Auth/admin_group_upload')){ ?>
						var title = (full.status == 0) ? "<?php echo searchDict(0,'STATUSTITLE')?>" : "<?php echo searchDict(1,'STATUSTITLE')?>";
						var confount = (full.status == 0) ? "<?php echo searchDict(0,'STATUSICONFOUNT')?>" : "<?php echo searchDict(1,'STATUSICONFOUNT')?>";
						html += '<a title="'+title+'" style="text-decoration:none" onClick="admin_group_status(this,`'+full.id+'`,`{$AdminInfo.id}`,`'+full.status+'`)" href="javascript:;"><i class="Hui-iconfont">'+confount+'</i>'+title+'</a>';
					<?php } ?>
					<?php if(authCheck('Admin/Auth/admin_rule_group')){ ?>
						html += '<a title="分配权限" href="javascript:;" onClick="admin_rule_group(`分配权限`,`__MODULE__/Auth/admin_rule_group/id/'+full.id+'`)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe60c;</i>分配权限</a>';
					<?php } ?>

					<?php if(authCheck('Admin/Auth/admin_group_delete')){ ?>
						html += '<a title="删除" href="javascript:;" onclick="admin_group_delete(this,'+full.id+')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i>删除</a>';
					<?php } ?>
				    return html;
	            },
	            "bSortable": false
	        }
	    ]
	});

	$('#fond_table_filter').hide();//隐藏搜索框，使用自定义的搜索框
	$("#Huiform input").on('change',function(){table.fnFilter();});

	$("#form-admin-add").Validform({
		tiptype:2,
		ajaxPost:true,
		showAllError:true,
		beforeSubmit:function(curform){
			curform.ajaxSubmit({
				type:"POST",
				url:"{:U('Auth/admin_group_add')}",
				success:function(response, status, xhr){
					if(response.status == 1){
						layer.msg(response.info, {icon: 1,time:1000});
						$("#fond_table").dataTable().fnClearTable();
					}else{
						layer.msg(response.info, {icon: 2,time:1000});
					}
				}
			});
			return false;
		}		
	});


/*角色-增加*/
function group_show(){$('.AdminGroup').show();$('#Huiform').hide();}
function group_hide(){$('.AdminGroup').hide();$('#Huiform').show();}

/*角色-单个删除*/
function admin_group_delete(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			url : '{:U("Auth/admin_group_delete")}',
			type : 'POST',
			data : {id:id},
			success : function(data){
				if(data.status == 1){
					layer.msg(data.info,{icon:1,time:2000});
					$("#fond_table").dataTable().fnClearTable();
				}else{
					layer.msg(data.info,{icon:2,time:1000});
				}
			}
		});	
	});
}

/*角色-分配角色*/
function admin_rule_group(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*角色-状态改变*/
function admin_group_status(obj,id,sid,status){
	var text = $(obj).attr('title');
	var newStatus = status == 1 ? 0 : 1;
	layer.confirm('确定要'+text+'？',function(index){
		if(id == sid){
			layer.msg('无法执行此操作！',{icon:2,time:2000});
		}else{
			$.ajax({
				url : "{:U('Auth/admin_group_upload')}",
				type : 'POST',
				data : {id:id,status:newStatus},
				success :function(data){
					if(data.status == 1){
						layer.msg(data.info,{icon: 1,time:1000});
						$("#fond_table").dataTable().fnClearTable();
					}else{
						layer.msg(data.info, {icon: 2,time:1000});
					}
				}
			});
		}
	});
}

/*角色-修改角色名*/
$(document).on('change','input[name="newTitle"]',function(){
	var newTitle = $(this).val();
	var oldTitle = $(this).data('title');
	var id = $(this).data('id');

	if(newTitle.length == 0){
		layer.msg('请填写角色名称！', {icon: 2,time:1000});
		$(this).val(oldTitle);
	}else{
		$.ajax({
			url : "{:U('Auth/admin_group_upload')}",
			type : 'POST',
			data : {id:id,title:newTitle},
			success :function(data){
				if(data.status == 1){
					layer.msg(data.info, {icon: 1,time:1000});
				}else{
					layer.msg(data.info, {icon: 2,time:1000});
					$(this).val(oldTitle);
				}
			}
		});	
	}
});
</script>
